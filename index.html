<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peridot Engine</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg-overlay"></div>
  <div class="container">
    <h1>Peridot Engine</h1>
    <p class="tagline">The Nianticy search for silly stuff!</p>
    <form id="searchForm">
      <input type="text" id="searchInput" placeholder="Search some random stuff." required />
      <div class="button-group">
        <button type="submit">Search</button>
        <button type="button" id="luckyBtn">I’m Feeling Lucky</button>
        <button type="button" id="randomBtn">Random Sparkle ✨</button>
      </div>
    </form>
    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
